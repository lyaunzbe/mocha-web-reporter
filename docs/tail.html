</div>
<script>
function toggleCodeDisplay() {
  var display = 'none' == (this.nextElementSibling.style.display) ? 'block' : 'none';
  this.nextElementSibling.style.display = display;
}

window.onload = function() {
  var headings = document.querySelectorAll('h2');
  for (var i = 0; i < headings.length; i++) {
    headings[i].onclick = toggleCodeDisplay;
  }
}
</script>
</body>
</html>
